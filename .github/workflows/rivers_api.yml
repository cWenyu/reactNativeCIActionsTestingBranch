name: api collections with postman

on:
  push:
    branches:
      - server

# three job definition
jobs:
  API-collection-testing-job: # health check job for testing and code formatting check
    runs-on: ubuntu-latest # os for running the job
    steps:
      - name: Checkout code # checking our the code at current commit that triggers the workflow
        uses: actions/checkout@v2
        with:
          ref: server

      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Make directory to upload the test results
      - name: Make Directory for results
        run: |
          mkdir -p Aquality2/testResults

      # Run the POSTMAN collection
      - name: Run POSTMAN collection
        run: |
          FOLDER=Aquality2/testResults
          if [ -d "$FOLDER" ]; then
              cd Aquality2
              newman run "https://www.postman.com/collections/${{secrets.COLLECTIONID}}?apikey=${{secrets.POSTMANAPIKEY}}" -r htmlextra --reporter-htmlextra-export Aquality2/testResults/htmlreport.html --reporter-htmlextra-darkTheme  > Aquality2/testResults/runreport1.html
          else 
              echo "$FOLDER does not exist."
          fi
        # newman run "https://www.postman.com/collections/${{secrets.COLLECTIONID}}?apikey=${{secrets.POSTMANAPIKEY}}" -r htmlextra --reporter-htmlextra-export Aquality2/testResults/htmlreport.html --reporter-htmlextra-darkTheme  > Aquality2/testResults/runreport1.html

      - name: check testResults folder
        run: |
          cd Aquality2
          cd testResults
          ls

      - name: Output the run Details
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          path: Aquality2/testResults
# all pass

